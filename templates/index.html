<!DOCTYPE html>
<html class="h-full bg-gray-50">
<head>
    <title>TTLM - Talk to Language Model</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="h-full">
    <!-- Header Section -->
    <header class="bg-white shadow">
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold tracking-tight text-gray-900">TTLM</h1>
                <p class="mt-1 text-sm text-gray-500">Talk to Your Codebase</p>
            </div>
            <div class="flex items-center gap-4">
                <button id="repo-selector" class="inline-flex items-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
                    Select Repository
                    <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-6">
        <div class="chat-interface bg-white rounded-lg shadow">
            <!-- Chat Messages Area -->
            <div id="messages" class="h-[60vh] overflow-y-auto p-4 space-y-4">
                <!-- Welcome Message -->
                <div class="bg-blue-50 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold text-blue-800">Welcome to TTLM! ðŸ‘‹</h2>
                    <p class="mt-1 text-blue-600">I'm here to help you understand your codebase. Ask me anything about your code!</p>
                </div>
            </div>

            <!-- Input Area -->
            <div class="border-t border-gray-200 p-4 bg-gray-50">
                <form hx-post="/chat" 
                      hx-target="#messages" 
                      hx-swap="beforeend"
                      _="on submit target.reset()"
                      class="flex gap-4">
                    <div class="flex-grow">
                        <textarea 
                            name="message" 
                            placeholder="Ask about your code..."
                            _="on keydown[key=='Enter' && !shiftKey] halt the event call submit() on closest <form/>"
                            class="w-full rounded-md border-0 py-2 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6"
                            rows="3"
                        ></textarea>
                    </div>
                    <button 
                        type="submit"
                        class="inline-flex items-center rounded-md bg-blue-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">
                        Send
                        <svg class="ml-2 -mr-0.5 h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M3.105 2.289a.75.75 0 00-.826.95l1.414 4.925A1.5 1.5 0 005.135 9.25h6.115a.75.75 0 010 1.5H5.135a1.5 1.5 0 00-1.442 1.086l-1.414 4.926a.75.75 0 00.826.95 28.896 28.896 0 0015.293-7.154.75.75 0 000-1.115A28.897 28.897 0 003.105 2.289z" />
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
