<div class="relative z-10" 
     x-data="{ 
         isOpen: true,
         filePath: '',
         recentPaths: JSON.parse(localStorage.getItem('recentPaths') || '[]')
     }"
     x-show="isOpen"
     @keydown.escape.window="isOpen = false">
    
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

    <!-- Dialog -->
    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-center justify-center p-4">
            <div class="relative w-full max-w-lg bg-white rounded-lg shadow-xl" @click.away="isOpen = false">
                
                <!-- Header -->
                <div class="px-6 py-4 border-b">
                    <h3 class="text-lg font-semibold">Select Repository</h3>
                </div>

                <!-- Content -->
                <div class="p-6">
                    <form 
                        hx-post="/analyze-project"
                        hx-target="#project-status"
                        @submit="recentPaths.push(filePath); 
                                localStorage.setItem('recentPaths', JSON.stringify([...new Set(recentPaths)].slice(-5)));
                                isOpen = false"
                    >
                        <!-- Path Input -->
                        <div class="space-y-4">
                            <input 
                                type="text" 
                                name="repo_path"
                                x-model="filePath"
                                class="w-full rounded-md border-gray-300"
                                required
                            >

                            <!-- Recent Paths -->
                            <div x-show="recentPaths.length > 0" class="space-y-2">
                                <div class="text-sm font-medium text-gray-700">Recent</div>
                                <template x-for="path in recentPaths">
                                    <button 
                                        type="button"
                                        x-text="path"
                                        @click="filePath = path"
                                        class="block w-full text-left px-3 py-2 text-sm hover:bg-gray-100 rounded-md"
                                    ></button>
                                </template>
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="mt-6 flex justify-end space-x-3">
                            <button 
                                type="button"
                                @click="isOpen = false"
                                class="px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md"
                            >Cancel</button>
                            <button 
                                type="submit"
                                class="px-4 py-2 text-sm text-white bg-blue-600 hover:bg-blue-700 rounded-md"
                            >Analyze</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
